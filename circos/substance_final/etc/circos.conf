# circos.conf

<<include etc/ticks.conf>>
<<include etc/colors_fonts_patterns.conf>>

<plots>

############################################
#           Study Names 
############################################
<plot>
show_links     = no
link_dims      = 0p,0p,70p,0p,10p
link_thickness = 2p
link_color     = red

type          = text
color        = black
label_size   = 22
label_font   = condensed
file        = ../data/substance_names.txt
r1   = 1+200r
r0   = 1r-330p
</plot>



############################################
#           Outputs 
############################################
<plot>
show_links     = no
link_dims      = 0p,0p,70p,0p,10p
link_thickness = 2p
link_color     = red
label_rotate = yes
type          = text
color        = black
label_size   = 15
label_font   = condensed
file        = ../data/output_number.txt
r1   = 0.825r
r0   = 0.775r

</plot>

<plot>
label_snuggle             = yes
# max_snuggle_distance            = 120
# snuggle_tolerance               = 50
max_snuggle_distance            = 110p
snuggle_tolerance               = 40
type       = text
label_font = glyph
label_size   = 20
padding    = -2p
rpadding   = -2p
snuggle_link_overlap_test      = yes 
r0          = 0.825r
r1          = 0.995r
file        = ../data/outputs_bubble.txt

<rules>
flow = continue

<rule>
condition  = var(value) =~ /raw/
color      = set1-8-qual-1
</rule>

<rule>
condition  = var(value) =~ /calc/
color      = set1-8-qual-2
</rule>

<rule>
condition  = var(circle_type) =~ /N/
value      = O
</rule>

<rule>
condition  = var(circle_type) =~ /n/
value      = N
</rule>
<rule>
condition  = var(circle_type) =~ /M/
value      = N
label_size   = 100
</rule>
</rules>
</plot>

