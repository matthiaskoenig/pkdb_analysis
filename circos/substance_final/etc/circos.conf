<links>

<link>
file          = data/links.txt
ribbon        = yes
# color         = black_a5
radius        = 0.24r
#radius        = 1r- 340p
z = 10

bezier_radius = 0.005r
thickness     = 2
<rules>
   flow       = continue
  <rule>
   condition  =  var(chr1) eq "caffeine"
   color =  dark2-6-qual-1
  </rule>

  <rule>
   condition  =  var(chr1) eq "glucose"
   color      = dark2-6-qual-3
  </rule>

  <rule>
   condition  =  var(chr1) eq "codeine"
   color      = dark2-6-qual-2
  </rule>
  
  <rule>
   condition  =  var(chr1) eq "paracetamol"
   color      = dark2-6-qual-4
  </rule>

 </rules>
</link>

</links>

karyotype = data/ideogram.txt

<ideogram>
<spacing>
  default = 0.005r
  <pairwise caffeine paracetamol>
    spacing = 10r
  </pairwise>
</spacing>


show = yes
radius    = 0.85r
#radius    = 1.3r

thickness = 340p
fill      = yes
show_label     = yes
label_font     = default
label_radius   = dims(ideogram,radius) + 0.050r
label_size     = 36
label_parallel = yes
label_case     = upper
</ideogram>
